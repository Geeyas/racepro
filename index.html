<!DOCTYPE html>
<html>
<head>
	<title> Mini-car Race </title>
	<link rel="stylesheet" href="./style.css">
</head>
<body id="race">
	<h1> jQueryCar Race </h1>

	<input type="button" value="Race!" id="go">
	<input type="button" value="Reset" id="reset">

	<div id="racetrack">
		<img src="./image/car1.png" alt="first car" id="car1" class="car">
		<img src="./image/car2.png" alt="second car" id="car2" class="car">
	</div>

	<div id="raceInfoContainer" class="clearFix">
		<h2> Results </h2>
		<div id="raceInfo1" class="raceInfo"> Car 1 <span id="Info1"></span></div>
		<div id="raceInfo2" class="raceInfo"> Car 2 <span id="Info2"></span></div>






<script src="./jq/jQuery.js"></script>	
<script src="./jq/script.js"></script>	
</body>
</html>
